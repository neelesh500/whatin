<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | WHATIN Ecosystem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.05), transparent 70%);
        }

        .login-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 4rem;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(20px);
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .login-card h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .back-home {
            display: block;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .back-home:hover {
            color: var(--accent-primary);
        }
    </style>
</head>

<body>
    <canvas id="bgCanvas"></canvas>

    <div class="login-section">
        <div class="login-card">
            <div class="logo" style="margin-bottom: 2rem;">WHATIN ðŸ’¡</div>
            <h2>Admin Login</h2>
            <p>Access the control center to manage resources.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Sign In</button>
            </form>

            <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Ecosystem</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase-config.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Auth state is handled by Firebase, but we can redirect on success
                window.location.href = 'admin.html';
            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                alert('Invalid credentials. Please check your email and password.');
            }
        });
    </script>
</body>

</html>
